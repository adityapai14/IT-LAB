<!DOCTYPE html>
<html>
	<head>		
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script src ="./js/form.js"></script>
		<style>
			#ex1 {
				text-align: center;
				margin-top: 200px;
			}

			#recharge-form input,select{
				padding: 5px;    
				{% comment %} margin-left: 70px; {% endcomment %}
			}
		</style>
	</head>
	<body>
		<div id="ex1">
			<form id="recharge-form" method="post" onsubmit="return(recharge());">
				<div><span>Email</span> <input placeholder="Email" type="text" id="email" name="email" /></div><br />
				<div><span>Mobile</span> <input placeholder="Mobile Number" type="text" id="phone" name="phone" /></div><br />
                <div>
                    <span>Duration</span>
                    <select onchange="amount()" id="time">
                        <option value="0">Select an option</option>
                        <option value="1">1 Month</option>
                        <option value="3">3 Months</option>
                        <option value="5">5 Months</option>
                    </select> <br /><span id="money"></span>
                </div>
				<input type="submit" value="login"> <span id="form-error"></span>
			</form>
			<!-- <a href="#" rel="modal:close">Close</a>			 -->
		</div>
	</body>
</html>
